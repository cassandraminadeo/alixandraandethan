
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: 'serif', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff; /* Set the background color to white */
        }
        header {
            position: relative;
            text-align: center;
            color: #fff;
            background: white; /* Fix: Background color should be 'white' */
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-placeholder {
            width: 400; /* Adjust the width of the image placeholder */
            height: 400; /* Adjust the height of the image placeholder */
            margin: 0 10px;
        }
        .image-placeholder img {
            width: 100%; /* Make the image fill the entire container width */
            height: 100%; /* Make the image fill the entire container height */
            object-fit: cover; /* Maintain aspect ratio while covering the entire container */
        }
        video {
            width: 100%;
            height: 400px;
            display: block;
            margin: 0 auto;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: white;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="image-placeholder">
        <img src="IMG_1490.jpg" alt="Image 1">
    </div>
    <!-- Replace the video source with your actual video URL -->
    <video autoplay loop muted width="100%" height="400">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="image-placeholder">
        <img src="IMG_1491.jpg" alt="Image 2">
    </div>
</header>

<main>
    <h1>Alixandra & Ethan</h1>
    <p>
        We are excited to celebrate this special day with you. Please check back for updates and additional details.
    </p>
    <!-- Add more content as needed -->
</main>

<footer>
    <p>&copy; 2024 Our Wedding. All rights reserved.</p>
</footer>

</body>
</html>
